name: Keep Streamlit App Alive

on:
  schedule:
    - cron: '0 8-20/2 * * *'  # Runs every 2 hours from 8 AM to 8 PM
  workflow_dispatch:  # Allows manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl Streamlit App
        run: |
              curl -L -o /dev/null -s -w "%{http_code}\n" https://wieviele-briefkaesten-gibt-es.streamlit.app/
      
      - name: Check Curl Result
        run: |
          echo "Response status: ${{ steps.curl.outputs.response }}"
